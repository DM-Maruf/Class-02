<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Search Form</legend>
            <input type="search" placeholder="Enter Name For Search" size="145%"><br><br>
            <label for="">Select Age Range</label><br>
            <input type="range"><br><br>
            <button type="Search">Search</button>
           
        </fieldset><br>
        <fieldset>
            <legend>Student Registration Form</legend><br>
            <label for="name">Name: (Max 30 Characters)</label><br>
            <input type="text" id="name" required maxlength="30" size="145%"><br><br>
            <label for="fname">Father's Name: (Max 30 Characters)</label><br>
            <input type="text" id="fname" required maxlength="30" size="145%"><br><br>
            <label for="mname">Mother's Name: (Max 30 Characters)</label><br>
            <input type="text" id="mname" required maxlength="30" size="145%"><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" size="145%"><br><br>
            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" size="145%"><br><br>
            <label for="add">Address</label><br>
            <textarea name="" id="add" cols="147%" rows="10"></textarea><br><br>
            <label for="op">Select Your Country:</label><br>
            <select name="" id="op">
                <option value=""></option>
                <option value="">Bangladesh</option>
                <option value="">Pakistan</option>
                <option value="">India</option>
                <option value="">Nepal</option>
                <option value="">Myanmar</option>
            </select><br>
            <label for="">Select Your Hobby:</label><br>
            <input type="checkbox" id="draw">
            <label for="draw">Drawing</label>
            <input type="checkbox" id="fish">  
            <label for="fish">Fishing</label>
            <input type="checkbox" id="read"> 
            <label for="read">Reading</label>
            <input type="checkbox" id="sketch">
            <label for="sketch">Sketching</label><br>
            <label for="">Select Your Gender:</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male" name="gender" >Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female" name="gender" >Female</label>
            <input type="radio" id="others" name="gender">
            <label for="others" name="gender" >Others</label><br>
            <label for="file">Your Photo:</label><br>
            <input type="file" id="file"><br>
            <label for="bday">Enter Date Of Birth:</label><br>
            <input type="date" id="bday"><br>
            <label for="age">Enter Your Age</label><br>
            <input type="text" id="age" size="40%"><br>
            <label for="color">Select Your Favorite Color:</label><br>
            <input type="color" id="color"><br>
            <label for="time">When do you wake up?</label><br>
            <input type="time" id="time"  ><br>
            <label for="interview">When do you participate in the interview?</label><br>
            <input type="datetime-local" id="interview"><br>
            <label for="month">Enter Your Favorite Month</label><br>
            <input type="month" id="month" size="40%"><br>
            <label for="pass">Enter Your Password For Registration</label><br>
            <input type="password" id="pass" size="40%"><br>
            <label for="fb">Enter Your Facebook URL</label><br>
            <input type="url" id="fb" size="40%"><br>
            <button type="reset">Reset</button>
            <button type="Submit">Submit</button>
            
        </fieldset>
    </form>
</body>
</html>
